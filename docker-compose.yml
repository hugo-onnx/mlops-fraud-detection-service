volumes:
  pgdata:
  minio-data:

services:
  fraud-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fraud-api
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      BASE_DIR: /app
      DB_PATH: /app/data/requests.db
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_REGISTRY_URI: http://mlflow:5000
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      AWS_S3_FORCE_PATH_STYLE: "true"
      MLFLOW_S3_IGNORE_TLS: "true"
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./reports:/app/reports
    networks:
      - mlflow-network

  postgres:
    image: postgres:15
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mlflow-network

  minio:
    image: minio/minio:latest
    container_name: mlflow-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MINIO_PORT}/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - mlflow-network

  create-bucket:
    image: minio/mc:latest
    container_name: mlflow-create-bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 '${MINIO_ROOT_USER}' '${MINIO_ROOT_PASSWORD}' &&
      mc mb --ignore-existing myminio/${MINIO_BUCKET}
      "
    restart: "no"
    networks:
      - mlflow-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:${MLFLOW_VERSION}
    container_name: mlflow-server
    hostname: mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      create-bucket:
        condition: service_completed_successfully
    environment:
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      MLFLOW_DEFAULT_ARTIFACT_ROOT: ${MLFLOW_DEFAULT_ARTIFACT_ROOT}
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
      AWS_S3_FORCE_PATH_STYLE: "true"
      MLFLOW_S3_IGNORE_TLS: "true"
    command: >
      /bin/sh -c "
      pip install --no-cache-dir psycopg2-binary boto3 &&
      mlflow server \
        --backend-store-uri '${MLFLOW_BACKEND_STORE_URI}' \
        --default-artifact-root 's3://${MINIO_BUCKET}/' \
        --host 0.0.0.0 \
        --port 5000 \
        --workers 4 \
        --allowed-hosts mlflow:5000,localhost,127.0.0.1,localhost:5001
      "
    ports:
      - "5001:5000"
    networks:
      - mlflow-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 10s
      timeout: 5s
      retries: 30

networks:
  mlflow-network: